<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
        background-color: bisque;
}
.first{
    width: 1000px;
    height: 300px;
    margin: 0 auto;
    background-color: rgb(104, 34, 66);
    
    position: relative;

}
.second{
    width: 100px;
    height: 100px;
    background-color: #fff;
    left: 50%;
    top:50%;
    
    
    position: absolute;
    transform: translate(-50%,-50%);
   
    
}

.wrapper{
    padding: 100px 0;
}

</style>

<body>
    <div class="wrapper">
        
        <div class="first">
            <div class="second">
                 
            </div>
        </div>
    </div>
</body>
</html>
